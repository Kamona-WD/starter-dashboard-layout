<!doctype html>
<!--
 * starter-dashboard-layout: Starter responsive dashboard layout built with tailwindcss and alpinejs
 * version: v1.0.0
 * Author: Ahmed Kamel <ak3849909@gmail.com>
 * Homepage: https://kamona-wd.github.io/starter-dashboard-layout/
 * Licensed under MIT: https://github.com/kamona-wd/starter-dashboard-layout/blob/main/License.md 
-->
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="shortcut icon" type="image/x-icon" href="/starter-dashboard-layout/favicon.ico" />
        <meta name="description" content="Admin dashboard layout built with tailwindcss and alpinejs." />
        <meta name="keywords" content="Admin, Dashboard, Template, HTML, CSS, JavaScript, Tailwindcss, Alpinejs" />
        <meta name="author" content="Ahmed Kamel" />

        <title>Starter Dashboard Layout | Blank</title>

        <style>
            [x-cloak] {
                display: none;
            }
        </style>

        <script type="module" crossorigin src="/starter-dashboard-layout/js/blank-page-DDpGeliE.js"></script>
        <link rel="modulepreload" crossorigin href="/starter-dashboard-layout/js/main-De1nIMvA.js" />
        <link rel="stylesheet" crossorigin href="/starter-dashboard-layout/css/main.css" />
    </head>
    <body class="font-sans antialiased">
        <div
            id="app"
            x-data="setup()"
            x-init="$refs.loading.classList.add('hidden')"
            :class="{ 'dark': $store.darkMode.value }"
        >
            <!-- Loading screen -->
            <div
                x-ref="loading"
                class="fixed inset-0 z-[200] flex items-center justify-center bg-black/80 text-white backdrop-blur-lg"
            >
                Loading.....
            </div>

            <div class="flex bg-white text-gray-800 dark:bg-dark-0 dark:text-gray-200">
                <!-- Sidebar overlay -->
                <div
                    x-show.in.out.opacity="isSidebarOpen"
                    @click="isSidebarOpen = false"
                    class="fixed inset-0 z-40 bg-black/60 backdrop-blur-lg lg:hidden"
                ></div>

                <!-- Sidebar -->
                <aside
                    x-transition:enter="transition transform duration-300"
                    x-transition:enter-start="-translate-x-full opacity-30  ease-in"
                    x-transition:enter-end="translate-x-0 opacity-100 ease-out"
                    x-transition:leave="transition transform duration-300"
                    x-transition:leave-start="translate-x-0 opacity-100 ease-out"
                    x-transition:leave-end="-translate-x-full opacity-0 ease-in"
                    class="fixed inset-y-0 z-40 flex max-h-screen w-64 flex-shrink-0 transform flex-col overflow-hidden border-r bg-white shadow-lg transition-all dark:border-gray-700 dark:bg-dark-1 lg:sticky lg:top-0 lg:z-auto lg:shadow-none"
                    :class="{'-translate-x-full lg:translate-x-0 lg:w-20': !isSidebarOpen}"
                    x-resize.document="watchScreen"
                >
                    <!-- sidebar header -->
                    <div
                        class="flex flex-shrink-0 items-center justify-between p-2"
                        :class="{'lg:justify-center': !isSidebarOpen}"
                    >
                        <span class="whitespace-nowrap p-2 text-xl font-semibold uppercase leading-8 tracking-wider">
                            K<span :class="{'lg:hidden': !isSidebarOpen}">-WD</span>
                        </span>

                        <button
                            @click="toggleSidbarMenu()"
                            type="button"
                            class="inline-flex select-none items-center justify-center gap-2 rounded-md bg-transparent p-2 font-medium text-gray-700 transition-colors hover:bg-gray-100 focus:outline-none focus:ring focus:ring-black focus:ring-offset-2 focus:ring-offset-white disabled:cursor-not-allowed disabled:opacity-50 dark:text-gray-300 dark:hover:bg-dark-0 dark:focus:ring-offset-dark-1 lg:hidden"
                        >
                            <span class="sr-only">Close sidebar</span>
                            <span aria-hidden="true" class="iconify h-6 w-6 tabler--x"></span>
                        </button>
                    </div>

                    <!-- Sidebar links -->
                    <nav aria-label="main" class="flex-1 overflow-hidden hover:overflow-y-auto">
                        <ul class="space-y-1 overflow-hidden p-2">
                            <li>
                                <a
                                    href="/starter-dashboard-layout/"
                                    class="flex items-center gap-2 rounded-md p-2 transition-colors hover:bg-black hover:text-white"
                                    :class="{'justify-center': !isSidebarOpen}"
                                >
                                    <span
                                        aria-hidden="true"
                                        class="iconify h-6 w-6 flex-shrink-0 text-gray-400 tabler--dashboard"
                                    ></span>

                                    <span :class="{ 'lg:hidden': !isSidebarOpen }" class="whitespace-nowrap">
                                        Dashboard
                                    </span>
                                </a>
                            </li>
                            <li class="relative" x-data="{ open:  true  }">
                                <button
                                    type="button"
                                    class="flex w-full items-center gap-2 rounded-md bg-black p-2 text-white transition-colors hover:bg-gray-900"
                                    @click="open = !open"
                                    :class="{'justify-center': !isSidebarOpen}"
                                >
                                    <span
                                        class="iconify h-6 w-6 flex-shrink-0 text-gray-400 tabler--file"
                                        aria-hidden="true"
                                    ></span>

                                    <span :class="{ 'lg:hidden': !isSidebarOpen }" class="whitespace-nowrap">
                                        Pages
                                    </span>

                                    <span
                                        x-show="isSidebarOpen"
                                        aria-hidden="true"
                                        class="relative ms-auto block h-6 w-6"
                                    >
                                        <span
                                            :class="open ? '-rotate-45' : 'rotate-45'"
                                            class="absolute right-[9px] top-1/2 mt-[-5px] h-2 w-[2px] bg-gray-400 transition-all duration-200"
                                        ></span>

                                        <span
                                            :class="open ? 'rotate-45' : '-rotate-45'"
                                            class="absolute left-[9px] top-1/2 mt-[-5px] h-2 w-[2px] bg-gray-400 transition-all duration-200"
                                        ></span>
                                    </span>
                                </button>

                                <div x-show="open && isSidebarOpen" x-collapse>
                                    <ul
                                        class="relative ml-5 px-0 pb-0 pt-2 before:absolute before:inset-y-0 before:left-0 before:block before:w-0 before:border-l-2 before:border-l-gray-200 dark:before:border-l-gray-600"
                                    >
                                        <li
                                            class="relative m-0 ps-6 leading-normal before:absolute before:left-0 before:top-4 before:-mt-0.5 before:block before:h-0 before:w-4 before:border-t-2 before:border-t-gray-200 last:before:bottom-0 last:before:top-4 last:before:h-auto last:before:bg-white dark:before:border-t-gray-600 dark:last:before:bg-dark-1"
                                        >
                                            <a
                                                href="/starter-dashboard-layout/blank.html"
                                                class="inline-block text-gray-900 transition-colors hover:text-gray-700 dark:text-gray-200"
                                            >
                                                Blank
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </nav>

                    <!-- Sidebar footer -->
                    <div class="max-h-14 flex-shrink-0 border-t p-2 dark:border-gray-600">
                        <button
                            type="button"
                            class="inline-flex w-full select-none items-center justify-center gap-2 rounded-md bg-black px-4 py-2 text-sm font-medium text-gray-200 transition-colors hover:bg-gray-900 focus:outline-none focus:ring focus:ring-black focus:ring-offset-2 focus:ring-offset-white disabled:cursor-not-allowed disabled:opacity-50 dark:focus:ring-offset-dark-1"
                        >
                            <span aria-hidden="true" class="iconify h-6 w-6 flex-shrink-0 tabler--sparkles"></span>

                            <span :class="{'lg:hidden': !isSidebarOpen}" class="whitespace-nowrap">
                                Quick Actions
                            </span>
                        </button>
                    </div>
                </aside>

                <div class="flex min-h-screen flex-1 flex-col">
                    <nav
                        class="sticky top-0 z-10 flex-shrink-0 border-b bg-white px-4 py-2 dark:border-gray-600 dark:bg-dark-1 sm:px-6"
                    >
                        <div class="container mx-auto">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center gap-3">
                                    <span class="text-xl font-semibold uppercase tracking-wider lg:hidden">K-WD</span>

                                    <!-- Toggle sidebar button -->

                                    <button
                                        @click="toggleSidbarMenu()"
                                        type="button"
                                        class="inline-flex select-none items-center justify-center gap-2 rounded-md bg-gray-100 p-2 font-medium text-gray-500 transition-colors hover:bg-gray-200 focus:outline-none focus:ring focus:ring-black focus:ring-offset-2 focus:ring-offset-white disabled:cursor-not-allowed disabled:opacity-50 dark:bg-gray-900 dark:text-gray-400 dark:hover:bg-gray-800 dark:focus:ring-offset-dark-1"
                                    >
                                        <span class="sr-only">Toggle sidebar</span>

                                        <span
                                            aria-hidden="true"
                                            class="iconify h-6 w-6 tabler--chevrons-right"
                                            :class="{'transform transition-transform -rotate-180': isSidebarOpen}"
                                        ></span>
                                    </button>

                                    <!-- Search button -->

                                    <button
                                        @click="$store.search.open()"
                                        type="button"
                                        class="inline-flex select-none items-center justify-center gap-2 rounded-md bg-gray-100 p-2 font-medium text-gray-500 transition-colors hover:bg-gray-200 focus:outline-none focus:ring focus:ring-black focus:ring-offset-2 focus:ring-offset-white disabled:cursor-not-allowed disabled:opacity-50 dark:bg-gray-900 dark:text-gray-400 dark:hover:bg-gray-800 dark:focus:ring-offset-dark-1"
                                    >
                                        <span class="sr-only">Search</span>
                                        <span aria-hidden="true" class="iconify h-6 w-6 tabler--search"></span>
                                    </button>
                                </div>

                                <div class="flex items-center gap-3">
                                    <!-- Dark mode button -->

                                    <button
                                        @click="$store.darkMode.toggle()"
                                        type="button"
                                        class="inline-flex select-none items-center justify-center gap-2 rounded-md bg-gray-100 p-2 font-medium text-gray-500 transition-colors hover:bg-gray-200 focus:outline-none focus:ring focus:ring-black focus:ring-offset-2 focus:ring-offset-white disabled:cursor-not-allowed disabled:opacity-50 dark:bg-gray-900 dark:text-gray-400 dark:hover:bg-gray-800 dark:focus:ring-offset-dark-1"
                                    >
                                        <span class="sr-only">Toggle dark mode</span>

                                        <!-- Moon icon -->
                                        <span
                                            x-show="!$store.darkMode.value"
                                            class="iconify h-6 w-6 tabler--moon"
                                        ></span>

                                        <!-- Sun icon -->
                                        <span x-show="$store.darkMode.value" class="iconify h-6 w-6 tabler--sun"></span>
                                    </button>

                                    <!-- Settings button -->

                                    <button
                                        @click="isSettingsPanelOpen = true"
                                        type="button"
                                        class="inline-flex select-none items-center justify-center gap-2 rounded-md bg-gray-100 p-2 font-medium text-gray-500 transition-colors hover:bg-gray-200 focus:outline-none focus:ring focus:ring-black focus:ring-offset-2 focus:ring-offset-white disabled:cursor-not-allowed disabled:opacity-50 dark:bg-gray-900 dark:text-gray-400 dark:hover:bg-gray-800 dark:focus:ring-offset-dark-1"
                                    >
                                        <span class="sr-only">Settings</span>
                                        <span aria-hidden="true" class="iconify h-6 w-6 tabler--settings"></span>
                                    </button>

                                    <!-- User dropdown menu -->
                                    <div class="relative" x-data="{ isOpen: false }">
                                        <button
                                            @click="isOpen = !isOpen"
                                            type="button"
                                            class="inline-flex select-none items-center justify-center gap-2 rounded-md bg-gray-100 p-0 font-medium text-gray-500 transition-colors hover:bg-gray-200 focus:outline-none focus:ring focus:ring-black focus:ring-offset-2 focus:ring-offset-white disabled:cursor-not-allowed disabled:opacity-50 dark:bg-gray-900 dark:text-gray-400 dark:hover:bg-gray-800 dark:focus:ring-offset-dark-1"
                                        >
                                            <span class="sr-only">User avatar</span>

                                            <img
                                                class="h-10 w-10 rounded-md object-cover"
                                                src="/starter-dashboard-layout/images/avatar.jpeg"
                                                alt="User Name"
                                            />
                                        </button>

                                        <div
                                            x-cloak
                                            @click.away="isOpen = false"
                                            x-show.transition.opacity="isOpen"
                                            class="absolute right-0 z-[99] mt-2 w-48 origin-top-right rounded-md shadow-lg"
                                        >
                                            <div
                                                class="overflow-hidden rounded-md bg-white ring-1 ring-black/20 dark:bg-gray-700 dark:ring-black/40"
                                            >
                                                <div
                                                    class="flex flex-col gap-1 border-b px-4 py-2 font-medium dark:border-b-gray-600"
                                                >
                                                    <span class="text-gray-800 dark:text-gray-300">Ahmed Kamel</span>
                                                    <span class="truncate text-xs text-gray-400 dark:text-gray-500">
                                                        ahmed.kamel&#64;example.com
                                                    </span>
                                                </div>
                                                <a
                                                    href="#"
                                                    class="block px-4 py-2 text-sm font-medium text-gray-800 transition duration-150 ease-in-out hover:bg-black hover:text-white focus:bg-black focus:text-white focus:outline-none dark:text-gray-200"
                                                >
                                                    Profile
                                                </a>

                                                <a
                                                    href="#"
                                                    class="block px-4 py-2 text-sm font-medium text-gray-800 transition duration-150 ease-in-out hover:bg-black hover:text-white focus:bg-black focus:text-white focus:outline-none dark:text-gray-200"
                                                >
                                                    Logout
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </nav>

                    <!-- Page header -->
                    <div class="border-b px-4 py-2 dark:border-gray-600 sm:px-6 sm:py-4">
                        <header
                            class="container mx-auto flex flex-col items-start justify-between gap-4 lg:flex-row lg:items-center"
                        >
                            <h2 class="whitespace-nowrap text-lg font-semibold sm:text-2xl">Blank</h2>

                            <a
                                href="https://github.com/Kamona-WD/starter-dashboard-layout"
                                aria-disabled="false"
                                class="inline-flex select-none items-center justify-center gap-2 rounded-md bg-black px-4 py-2 text-base font-medium text-gray-300 transition-colors hover:bg-gray-800 hover:text-white focus:outline-none focus:ring-1 focus:ring-black focus:ring-offset-2 focus:ring-offset-white disabled:cursor-not-allowed disabled:opacity-50"
                                target="_blank"
                            >
                                <span aria-hidden="true" class="iconify h-6 w-6 tabler--brand-github"></span>

                                <span>Star on Github</span>
                            </a>
                        </header>
                    </div>

                    <!-- Main content -->
                    <main class="flex-1 p-4 sm:p-6">
                        <div class="container mx-auto grid gap-4">
                            <!-- Page Content -->

                            <h1 class="sr-only">Blank</h1>
                        </div>
                    </main>

                    <!-- Footer -->
                    <footer
                        class="flex-shrink-0 border-t bg-white px-4 py-4 dark:border-gray-600 dark:bg-dark-1 sm:px-6 md:sticky md:bottom-0 md:max-h-14"
                    >
                        <div
                            class="container mx-auto flex flex-col-reverse items-center justify-between gap-1 md:flex-row"
                        >
                            <div x-data class="text-sm font-semibold text-gray-600 dark:text-gray-400">
                                &copy;<span x-text="new Date().getFullYear()"></span>
                                K-WD, All rights reserved
                            </div>

                            <div class="text-sm">
                                Made by
                                <a
                                    class="text-blue-500 hover:underline"
                                    href="https://github.com/Kamona-WD"
                                    target="_blank"
                                    rel="noopener noreferrer"
                                >
                                    Ahmed Kamel
                                </a>
                            </div>

                            <div>
                                <a
                                    href="https://github.com/Kamona-WD/starter-dashboard-layout"
                                    target="_blank"
                                    class="flex items-center gap-1"
                                >
                                    <span class="iconify h-6 w-6 text-gray-500 tabler--brand-github"></span>

                                    <span class="hidden text-sm md:block">View on Github</span>
                                </a>
                            </div>
                        </div>
                    </footer>
                </div>
            </div>

            <div
                x-cloak
                @keydown.escape.window="$store.search.close()"
                :class="{ 'z-40': $store.search.isOpen }"
                class="relative h-auto w-auto"
            >
                <template x-teleport="#app">
                    <div
                        x-show="$store.search.isOpen"
                        class="fixed inset-0 z-[99] flex h-screen w-screen items-start justify-center sm:py-10"
                        x-cloak
                    >
                        <div
                            x-show="$store.search.isOpen"
                            x-transition:enter="ease-out duration-300"
                            x-transition:enter-start="opacity-0"
                            x-transition:enter-end="opacity-100"
                            x-transition:leave="ease-in duration-300"
                            x-transition:leave-start="opacity-100"
                            x-transition:leave-end="opacity-0"
                            @click="$store.search.close()"
                            class="absolute inset-0 h-full w-full bg-black/50 backdrop-blur-md"
                        ></div>

                        <div
                            x-show="$store.search.isOpen"
                            x-trap.inert.noscroll="$store.search.isOpen"
                            x-transition:enter="ease-out duration-300"
                            x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                            x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
                            x-transition:leave="ease-in duration-200"
                            x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
                            x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                            class="z-[99] w-full bg-white shadow-lg dark:bg-dark-2 sm:max-w-lg sm:rounded-md"
                        >
                            <div
                                class="relative overflow-hidden border-b border-black text-gray-500 focus-within:text-gray-900 dark:focus-within:text-gray-400 sm:rounded-t-md"
                            >
                                <div
                                    aria-hidden="true"
                                    class="pointer-events-none absolute inset-y-0 flex items-center px-4"
                                >
                                    <span class="iconify h-5 w-5 tabler--search"></span>
                                </div>

                                <input
                                    id="search"
                                    type="text"
                                    name="search"
                                    placeholder="Search..."
                                    autocomplete="off"
                                    autocorrect="off"
                                    spellcheck="false"
                                    class="flex h-11 w-full rounded-md border-0 bg-transparent py-4 pl-10 pr-16 outline-none placeholder:text-neutral-400 focus:border-0 focus:outline-none focus:ring-0 disabled:cursor-not-allowed disabled:opacity-50"
                                />

                                <button
                                    type="button"
                                    @click="$store.search.close()"
                                    class="absolute inset-y-0 right-0 flex items-center bg-black px-4 text-white transition-colors hover:bg-gray-800"
                                >
                                    <span class="sr-only">Close</span>
                                    <span aria-hidden="true" class="iconify h-5 w-5 tabler--x"></span>
                                </button>
                            </div>

                            <div class="max-h-[320px] overflow-y-auto overflow-x-hidden p-4">
                                <div class="space-y-1 pb-1">
                                    <div class="overflow-hidden px-1">
                                        <div
                                            class="my-1 px-2 py-1 text-xs font-medium text-gray-600 dark:text-gray-400"
                                        >
                                            Category
                                        </div>
                                    </div>

                                    <div class="px-1">
                                        <div
                                            class="relative flex cursor-default select-none items-center gap-1 rounded-md px-2 py-1.5 text-sm text-gray-700 outline-none dark:text-gray-300"
                                        >
                                            <span aria-hidden="true" class="iconify tabler--circle"></span>
                                            <span>Item title</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
            </div>

            <!-- Settings panel -->
            <div
                x-cloak
                x-show="isSettingsPanelOpen"
                @click.away="isSettingsPanelOpen = false"
                x-transition:enter="transition transform duration-300"
                x-transition:enter-start="translate-x-full opacity-30  ease-in"
                x-transition:enter-end="translate-x-0 opacity-100 ease-out"
                x-transition:leave="transition transform duration-300"
                x-transition:leave-start="translate-x-0 opacity-100 ease-out"
                x-transition:leave-end="translate-x-full opacity-0 ease-in"
                class="fixed inset-y-0 right-0 z-40 flex w-80 flex-col bg-white shadow-lg dark:bg-dark-2"
            >
                <div class="flex flex-shrink-0 items-center justify-between p-2 text-gray-800 dark:text-gray-200">
                    <h6 class="p-2 text-lg">Settings</h6>

                    <button
                        @click="isSettingsPanelOpen = false"
                        type="button"
                        class="inline-flex select-none items-center justify-center gap-2 rounded-md bg-transparent p-2 font-medium text-gray-700 transition-colors hover:bg-gray-100 focus:outline-none focus:ring focus:ring-black focus:ring-offset-2 focus:ring-offset-white disabled:cursor-not-allowed disabled:opacity-50 dark:text-gray-300 dark:hover:bg-dark-0 dark:focus:ring-offset-dark-1"
                    >
                        <span class="sr-only">Close</span>
                        <span aria-hidden="true" class="iconify h-6 w-6 tabler--x"></span>
                    </button>
                </div>

                <div
                    class="max-h-full flex-1 overflow-hidden p-4 text-gray-800 hover:overflow-y-auto dark:text-gray-200"
                >
                    <span>Settings Content</span>
                    <!-- Settings Panel Content ... -->
                </div>
            </div>
        </div>
    </body>
</html>
